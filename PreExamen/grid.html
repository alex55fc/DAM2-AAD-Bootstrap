<!-- poner la marca de xhtml-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            .red{
                color: white;
                background-color: red  ;
            }
            .blue{
                background-color: cyan;
            }
            .yellow{
                background-color: yellow;
            }
            .green{
                background-color: greenyellow;
            }
            .purple{
                background-color: purple;
            }
            .orange{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-9                 d-xl-none red">A</div>
                <div class="col-6 col-md-3                 col-xl-12 yellow">B</div>
<!--offset hace un desplazamiento, aqui le damos en md-2 de tamaño, si luego en el pequeño lo queremos
quitar tendriamos que poner por ejemplo offset-xl-0 l-->
                <div class="col-6 offset-md-2 col-md-4    offset-xl-6 col-xl-6 order-xl-2 orange">C</div>
                <div class="col-6 col-md-4                d-xl-none blue">D</div>
<!--con el d-(tamaño)-none hacemos que con display a este tamaño desapareezca, para que luego aparezca tenemos que 
poner el tamaño y inline, como esta-->
                <div class="col-6 d-md-none               d-xl-inline col-xl-6 order-xl-1 green">E</div>
                <div class="col-6 col-md-10               col-xl-12 order-xl-3 purple">F</div>           
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
</html>
