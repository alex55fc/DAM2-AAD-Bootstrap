<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <style>
            .red{
                background-color: red  ;
            }
            .blue{
                background-color: blue;
            }
            .green{
                background-color: green;
            }
            .uno{
                color: white;
                background-color: black;
            }
            .dos{
                background-color: pink;
            }
            .tres{
                background-color: yellow;
            }
           
        </style>
    </head>
    <body>  
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-9 order-md-1 d-xl-none              red">a</div>
                <div class="col-6 col-md-3 order-md-2 col-xl-12            blue">b</div>
                <div class="col-6 col-md-4 order-md-4 col-xl-6 offset-xl-6              green">c</div>
                <div class="col-6 offset-md-2 col-md-4 order-md-3 d-xl-none  uno ">d</div>
                <div class="col-6 d-md-none order-md-5 d-xl-inline col-xl-6 order-xl-2            dos">e</div>
                <div class="col-6 col-md-10 order-md-last col-xl-12          tres">f</div>

            </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
</html>
